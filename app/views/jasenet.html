{% extends "base.html" %}
{% block content %}

<h2>Yhdistyksen jäsenet</h2>
<p style="font-style: italic"> linkit profiileille noudattaen määritettyä näkyvyyttä</p>

<!-- -->
<ul style="list-style-type:none">
    {% for jasen in jasenet %}
    {% if jasen.status != 'Kesken' %}
    <li><a href="{{base_path}}/profiili/{{jasen.id}}">{{jasen.nimi}}</a></li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
