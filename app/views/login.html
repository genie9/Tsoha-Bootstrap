{% extends "base.html" %}
{% block content %}

<h2>Kirjaudu sisään</h2>
<br>
<p style="font-style: italic">salasana on rekisteröitymisessä käytetty emaili</p>
<br>

{% if message %}
<div class="alert alert-danger">
    {{message}}
</div>
{% endif %}

<form method="post" action="{{base_path}}/login">
    <div class="col-md-6">
        
        <div class="form-group">
            <label>Käyttäjätunnus</label>
            <input type="text" class="form-control" name="nimi" value="{{nimi}}"/>
        </div>
        
        <div class="form-group">
            <label>Salasana</label>
            <input type="password" class="form-control" name="sala"/>
        </div>
        
        <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
    </div>
</form>

{% endblock %}
